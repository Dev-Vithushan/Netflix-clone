<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JS/index.js"></script>

    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    
</head>
<body>
    <!-- Making header here -->
    <header>
        <nav class="navbar">
            <!-- Brand logo -->
            <div class="navbar__brand">
                <img 
               src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
                alt="Netlfix"
                class="brand__logo"
                />
            </div>
            <!-- creating the nav items -->
            <div class="navbar__nav__items">
                <!-- First navbar item -->
                <div class="nav__item">
                    <!-- Making new div for the making language border -->
                   <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select 
                        name="language" 
                        id="language__selector" 
                        class="language__drop__down">

                            <option value="English" selected>English</option>
                            <option value="Tamil">Tamil</option>
                            
                        </select>
                   </div>
                </div>
                <div class="nav__item">
                    <button class="signin__button">
                        Sign in
                    </button>
                </div>
            </div>

        </nav>
    </header>
    
   <!-- MAIN SECTION -->
    <main>
        <section class="hero">
            <div class="hero__bg__img__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                alt="Background"
                class="hero__bg__image">


            </div>

        </section>
    </main>
   
</body>
</html>
