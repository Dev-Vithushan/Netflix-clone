<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JS/index.js"></script>

    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Making header here -->
    <header>
        <nav class="navbar">
            <!-- Brand logo -->
            <div class="navbar__brand">
                <img 
               src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
                alt="Netlfix"
                class="brand__logo"
                />
            </div>
            <!-- creating the nav items -->
            <div class="navbar__nav__items">
                <!-- First navbar item -->
                <div class="nav__item">
                    <!-- Making new div for the making language border -->
                   <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select 
                        name="language" 
                        id="language__selector" 
                        class="language__drop__down">

                            <option value="English" selected>English</option>
                            <option value="Tamil">Tamil</option>
                            
                        </select>
                   </div>
                </div>
                <div class="nav__item">
                    <button class="signin__button">
                        Sign in
                    </button>
                </div>
            </div>

        </nav>
    </header>
    
   <!-- MAIN SECTION -->
    <main>
        <section class="hero">
            <div class="hero__bg__img__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                alt="Background"
                class="hero__bg__image">


            </div>
            <div class="hero__bg__overlay"></div>
            <div class="hero__card">
                <h1 class="hero__title"> Unlimited Movies TV, <br> shows and more. </h1>
                <p class="hero__subtitle"> Watch anywhere. Cancel anytime. </p>
                <p class="hero__discrption"> Ready to watch? Enter your email to create or restart your membership</p>

                <div class="email__form__container">
                    <div class="form__container">
                        <input type="email" class="email__input" placeholder=" ">
                        <label class="email__label"> Email address </label>
                    </div>
                    
                    <button class="primary__button">  Get started <i class="fas fa-chevron-right"></i> 
                    </button>

                </div>
            </div>
        </section>

        <section>
            <div class="feature__container">
                <div class="feature">
                    <div class="feature__details">
                        <h3 class="feature__title"> Enjoy on your TV </h3>
                        <h5 class="feature__subtitle"> Watch on smart TVs, Playstation, Xbox, Chromebox
                            Blu-ray players and more. 
                        </h5>

                        <div class="feature__img__container">
                            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
                            alt="feature__img"
                            class="feature__img">

                            <div class="feature__background__video__container">
                                <video controls autoplay loop class="feature__background__video">
                                    <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                                    type="video/mp4" /> 
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
